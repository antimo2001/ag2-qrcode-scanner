<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>QR Code Scanner Desktop</title>
    <script type="text/javascript" src="lib/qrcode.min.js"></script>
  </head>
  <body>
    <header>
      <p>Click to scan your QR code and show results of the scan</p>
    </header>
    <main>
      <section class="scanner">
        <button id="scan" style="background-color:lightgreen;">
          >> Start QR Scan
        </button>
        <div>
          <video id="video" width="320px" height="240px"></video>
        </div>
      </section>
      <section class="results">
        <h2 id="results" style="background-color:lightgreen;">Results</h2>
      </section>
    </main>
    <footer>
      <script type="text/javascript" src="lib/myapp.js"></script>
      <section id="version-info">
        <h6>
          Copyright (c) 2017<br>
          We are using node <script>document.write(process.versions.node)</script>,
          Chrome <script>document.write(process.versions.chrome)</script>,
          and Electron <script>document.write(process.versions.electron)</script>.
        </h6>
      </section>
    </footer>
  </body>
</html>
